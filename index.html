<body>
    <div class="container">
        <form id="billingFormLeft">
            <label for="dateFrom">Date From:</label>
            <input type="date" id="dateFrom" name="dateFrom" />

            <label for="dateTo">Date To:</label>
            <input type="date" id="dateTo" name="dateTo" />

            <label for="initialTotal">Initial Total <span style="color: red">*</span>:</label>
            <input type="number" id="initialTotal" name="initialTotal" placeholder="Enter initial total" />

            <label for="internet">Internet:</label>
            <input type="number" id="internet" name="internet" readonly />

            <label for="serviceCharges">Service Charges:</label>
            <input type="number" id="serviceCharges" name="serviceCharges" readonly />

            <label for="tsc">TSC (10% of Service Charges):</label>
            <input type="number" id="tsc" name="tsc" readonly />

            <label for="vat">VAT (13% of above three):</label>
            <input type="number" id="vat" name="vat" readonly />

            <label for="abc">Other Expense:</label>
            <input type="number" id="abc" name="abc" placeholder="Enter other expense" />

            <label for="xyz">Other Expense:</label>
            <input type="number" id="xyz" name="xyz" placeholder="Enter other expense" />

            <label for="totalIncome">Total Income:</label>
            <input type="number" id="totalIncome" name="totalIncome" readonly />

            <label for="finalTotal">Final Total:</label>
            <input type="number" id="finalTotal" name="finalTotal" readonly />

            <button type="button" onclick="calculateFieldsFromTotal()">Calculate</button>
        </form>

        <form id="billingFormRight">
            <label for="daysCount">Total Days:</label>
            <input type="number" id="daysCount" name="daysCount" readonly />

            <label for="incomePerDay">Income Per Day:</label>
            <input type="number" id="incomePerDay" name="incomePerDay" readonly />

            <button type="button" onclick="calculateFieldFromDate()">Calculate</button>

            <label for="pastYearDays">Past FY Days:</label>
            <input type="number" id="pastYearDays" readonly />

            <label for="currentYearDays">Current FY Days:</label>
            <input type="number" id="currentYearDays" readonly />

            <label for="nextYearDays">Next FY Days:</label>
            <input type="number" id="nextYearDays" readonly />


            <h4>Current Fiscal Year Monthly Breakdown</h4>
            <table>
              <thead>
                <tr>
                  <th>Month</th>
                  <th>Fiscal Days</th>
                  <th>Income</th>
                </tr>
              </thead>
              <tbody id="currentFYMonthlyBody">

              </tbody>
            </table>
            

<button type="button" onclick="generateMonthlyReport()">Generate Monthly Report</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
